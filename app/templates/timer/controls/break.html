<ul>
  <% if (!started) { %>
    <li><a class="btn btn-start" href="">Start break</a></li>
  <% } else { %>
    <% if (progress) { %>
      <li><a class="btn btn-pause" href="">Pause</a></li>
      <li><a class="btn btn-next" href="">Next pomodoro</a></li>
    <% } else { %>
      <li><a class="btn btn-resume" href="">Resume</a></li>
    <% } %>
  <% } %>
</ul>
